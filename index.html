<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        input { width: 100%; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <textarea id="newsText" placeholder="Incolla il testo della news..." rows="5"></textarea>
    <button onclick="classifyNews()">Analizza</button>
    <div id="result"></div>

    <script>
        async function classifyNews() {
            const text = document.getElementById('newsText').value;
            const resultDiv = document.getElementById('result');
            
            if (!text) {
                resultDiv.innerHTML = 'Inserisci un testo';
                return;
            }
            
            try {
                resultDiv.innerHTML = 'Analizzando...';
                // API call sar√† aggiunto dopo (Functions endpoint)
                resultDiv.innerHTML = 'Pronto per integrazione API Functions';
            } catch (error) {
                resultDiv.innerHTML = 'Errore: ' + error.message;
            }
        }
    </script>
</body>
</html>
